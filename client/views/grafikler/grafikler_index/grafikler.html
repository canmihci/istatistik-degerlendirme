
<template name="Grafikler">
  <h1><a href = "{{pathFor 'GrafiklerIndex'}}"> <span class = "glyphicon glyphicon-chevron-left"></span> Geri </a></h1>
  <div class = "jumbotron">
  <div class="row" style = "margin-top : 30px">
    <div class="col-lg-12">
      <div class="posts">
        <div class = post>
          <h3>{{kriter.title}}</h3>
          <div id="{{kriter._id}}" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>
        </div>
        {{#each kurallar}}
            {{> grafik}}
        {{/each}}
      </div>
    </div>
    </div><!-- /.row -->
  </div>
</template>
