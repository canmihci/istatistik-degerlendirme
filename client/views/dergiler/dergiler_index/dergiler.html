
<template name="dergiler">
  <h1>Tüm Dergiler (Makale Sayısı: {{count}})</h1>
  <div class = "jumbotron">
  <div class="row" style = "margin-top : 30px">
    <div class="col-lg-3">
      <div class="input-group" style="margin-bottom : 20px ">
        <input type="text" id="dergiIsmi" placeholder = "Dergi adı" class="form-control">
        <span class="input-group-btn">
          <button id="dergiEkle" class="btn btn-primary" type="button">Dergi Ekle</button>
        </span>
      </div><!-- /input-group -->

    </div><!-- /.col-lg-3 -->
    <div class="col-lg-9">
      <div class="posts">
      {{#each dergiler}}
          {{> dergi}}
      {{/each}}
      </div>
    </div>
  </div><!-- /.row -->
  </div>


</template>
