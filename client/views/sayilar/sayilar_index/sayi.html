<template name = "sayi">

        <div class="post-content">
        <a href = "{{pathFor 'makaleler'}}">{{yili}} yılı, Cilt No: {{cilt}}, Sayı No:{{sayi}} ({{count}})</a>
        </div>

      </div>
    </div>
</template>
